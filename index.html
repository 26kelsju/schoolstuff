<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane static-body color="teal" rotation="-90 0 0" position="0 -2 0" height="500" width="500"></a-plane>
            
            <a-sphere dynamic-body color="blue" position="-3 10 -10" radius="1"></a-sphere>
            
            <a-box static-body color="yellow" position="-3.5 3 -10" rotation="39 90 0"></a-box>
            
            <a-box dynamic-body color="green" position="0 5.5 -10" height="15" width="1" depth="5"></a-box>
            
            <a-box dynamic-body color="black" position="14 12 -10" height="15" width="2" rotation="0 90 0" ></a-box>
            
            <a-cylinder dynamic-body color="orange" position="4.5 1 -10" height="2" radius="2" rotation="90 0 0"></a-cylinder>
            
            <a-sphere dynamic-body color="red" position="18 5 -10" radius="3" ></a-sphere>
        </a-scene>
    </body>
</html>
