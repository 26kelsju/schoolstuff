<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera>
                <a-cursor fuse="true" fuse-timeout="100"></a-cursor>
             </a-camera>
            
            <a-plane color="teal" rotation="-90 0 0" position="0 -5 0" height="500" width="500"></a-plane>
            
            <a-box color="red" position="-3 0 -5" scale="5 2 0.5" animation="
            property:opacity;
            from:1;
            to:0;
            dir:alternate;
            loop:2;
            startEvents:click;
            "></a-box>
            <a-cylinder color="blue" position="3 0 -5" scale="1 2 3" animation="
            property:position;
            from:3 0 -5;
            to: 3 5 -5;
            dir:alternate;
            dur:500;
            loop:2;
            startEvents:click;
            
            "></a-cylinder>
            
            
        </a-scene>
    </body>
</html>
