<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera>
              <a-cursor></a-cursor>
            </a-camera>
        <a-box
            position="0 -3 -5"
            depth="2"
            height="2"
            width="2"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: 1;
                dir:alternate;
                startEvents:mouseenter;
            "
            animation__2="
            property: position;
            from: 0 -3 -5 ;
            to: 3 -3 -5 ;
            dur: 1300 ;
            loop:true;
            dir:alternate;
            startEvents:mouseenter;
            "
            
            
            animation__3="
            property:scale;
            from:0.5 2 1;
            to:3 0.5 2;
            dir:alternate;
            loop:true;
            dur:2100;
            "
            
            color="orange"
            >
        </a-box>
        </a-scene>
    </body>
</html>
