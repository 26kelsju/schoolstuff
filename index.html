<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <meta charset="utf-8">
        <title>A-Frame with Countdown and Background Music</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
      body { margin: 0; overflow: hidden; }

      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.5em;
        background: #222;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 10;
      }

      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 8em;
        font-weight: bold;
        color: white;
        display: none;
        z-index: 9;
        text-shadow: 4px 4px 10px rgba(0,0,0,0.7);
      }
    </style>

    </head>
    <body>
        <a-scene>
            <a-camera>
                <a-cursor fuse="true" fuse-timeout="100"></a-cursor>
             </a-camera>
             <!-- Audio element -->
             <audio id="bg-music" loop>
             <source src="https://github.com/26kelsju/schoolstuff/blob/main/19%20Hyrule%20Field%20Main%20Theme2.mp3" type="audio/mpeg">
             Your browser does not support the audio element.
             </audio>

    <!-- UI elements -->
    <button id="start-button">Start Experience</button>
            <div id="countdown">3</div>


            
            <a-plane color="teal" rotation="-90 0 0" position="0 -5 0" height="500" width="500"></a-plane>
            
            <a-box color="red" position="-3 0 -5" scale="5 2 0.5" 
            animation__1="
            property:scale;
            from:5 2 0.5;
            to:0.5 2 5;
            dir:alternate;
            loop:true;
            "animation__2="
            property:opacity;
            from:1;
            to:0;
            dir:alternate;
            loop:2;
            startEvents:click;
            " ></a-box>
            <a-cylinder color="blue" position="3 0 -5" scale="1 2 3" 
            animation__1="
            property:rotation;
            from:0 0 0;
            to: 90 90 90;
            loop:true;
            dir:alternate;
            " animation__2="
            property:position;
            from:3 0 -5;
            to: 3 5 -5;
            dir:alternate;
            dur:500;
            loop:2;
            startEvents:click;
            
            " ></a-cylinder>
            
            
        </a-scene>
        <!-- JavaScript -->
    <script>
      const music = document.getElementById('bg-music');
      const startBtn = document.getElementById('start-button');
      const countdownEl = document.getElementById('countdown');

      startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        startCountdown();
      });

      function startCountdown() {
        let count = 3;
        countdownEl.style.display = 'block';
        countdownEl.textContent = count;

        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownEl.textContent = count;
          } else {
            clearInterval(interval);
            countdownEl.style.display = 'none';
            music.play();
          }
        }, 1000);
      }
    </script>

    </body>
</html>
